name: CI/CD - Backend API de Anotações

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build application
        run: mvn clean package -DskipTests

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/api-app-anotacoes:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/api-app-anotacoes:latest

  deploy:
    name: Deploy to AWS EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: |
            echo "Atualizando container api-app-anotacoes..."
            docker pull ghcr.io/${{ github.repository_owner }}/api-app-anotacoes:latest
            docker stop api-app-anotacoes || true
            docker rm api-app-anotacoes || true
            docker run -d --name api-app-anotacoes -p 8080:8080 ghcr.io/${{ github.repository_owner }}/api-app-anotacoes:latest
            echo "Deploy concluído com sucesso!"

